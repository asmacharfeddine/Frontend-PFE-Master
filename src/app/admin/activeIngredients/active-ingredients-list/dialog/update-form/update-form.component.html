<div class="addContainer">
  <div class="modalHeader" style="margin-bottom: 20px;">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--<img [src]='' alt="avatar">-->
        <div class="modal-about">
          <!--{{dialogTitle}}--> Update Active Ingredient
        </div>
      </div>
    </div>
    <button mat-icon-button class="modal-close-button" aria-label="Close dialog" (click)="onCloseClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="updateForm!" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Active Ingredient Name</mat-label>
            <input id="valueName" matInput formControlName="valueName" name="valueName"  [(ngModel)] ="data.valueName"  required >
            <mat-error *ngIf="updateForm?.get('valueName')?.hasError('required')">Active Ingredient Name is
              required</mat-error>
              <mat-error *ngIf="updateForm?.get('valueName')?.hasError('ingredientNameExists')">Acitve Ingredient Name is
                duplicated</mat-error>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix></mat-icon>
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <!-- <button mat-raised-button color="primary" [type]="submit" [disabled]="!staffForm.valid"
              [mat-dialog-close]="1" (click)="confirmAdd()">Save</button> -->
            <button mat-raised-button  color="primary" [mat-dialog-close]="1"
              type="submit" [disabled]="!updateForm.valid ">Update</button>
            <button mat-raised-button color="warn" tabindex="-1" (click)="onCloseClick()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
